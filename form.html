        <!-- Registration Form Section -->
        <section class="form-section" style="min-height: 100vh; padding: 8em 2em; position: relative; z-index: 1;">
          <div class="container form-container" style="max-width: 800px; margin: 0 auto;">
            <div class="form-header" style="text-align: center; margin-bottom: 3em; opacity: 0; transform: translateY(-20px); animation: fadeInDown 0.8s ease forwards;">
              <h1 class="h1 form-title" style="margin-bottom: 0.5em;">
                <span style="display: inline-block; position: relative; transform: rotate(-2deg); animation: rotateIn 0.6s ease forwards 0.2s; opacity: 0;">
                  Register
                </span>
                <br>
                <span style="display: inline-block; position: relative; transform: rotate(1deg); animation: rotateIn 0.6s ease forwards 0.4s; opacity: 0;">
                  for Spandan 2026
                </span>
              </h1>
              <p class="form-subtitle" style="font-size: 1.25em; opacity: 0; animation: fadeIn 0.6s ease forwards 0.6s;">Join us for the biggest tech fest of the year!</p>
            </div>

            <!-- Registration Form Card -->
            <div class="form-card" style="background-color: var(--color-light-plus); border: 0.125em solid var(--color-dark); border-radius: 1.5em; padding: 3em; box-shadow: 0.5em 0.5em 0 0 var(--color-pink); position: relative; transform: rotate(-1deg); transition: all 0.5s cubic-bezier(0.625, 0.05, 0, 1); opacity: 0; animation: fadeInUp 0.8s ease forwards 0.4s;" 
                 onmouseover="this.style.transform='rotate(0deg) translateY(-0.5em)'; this.style.boxShadow='0.75em 0.75em 0 0 var(--color-pink)'" 
                 onmouseout="this.style.transform='rotate(-1deg)'; this.style.boxShadow='0.5em 0.5em 0 0 var(--color-pink)'">
              
              <form id="registrationForm" class="registration-form" style="display: flex; flex-direction: column; gap: 2em;">
                
                <!-- Student Type Selection -->
                <div class="form-field" style="opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s ease forwards 0.7s;">
                  <label style="display: block; font-size: 1em; font-weight: bold; margin-bottom: 0.5em; color: var(--color-dark); transition: color 0.3s ease;">
                    Student Type *
                  </label>
                  <div style="display: flex; gap: 2em; flex-wrap: wrap;">
                    <label style="display: flex; align-items: center; gap: 0.5em; cursor: pointer; font-size: 1em; padding: 0.75em 1.25em; border: 0.125em solid var(--color-dark); border-radius: 0.5em; background-color: var(--color-light); transition: all 0.3s ease;">
                      <input 
                        type="radio" 
                        id="mandsaurStudent" 
                        name="studentType" 
                        value="mandsaur" 
                        required
                        style="width: 1.25em; height: 1.25em; cursor: pointer; accent-color: var(--color-pink);"
                        onchange="handleStudentTypeChange()"
                      />
                      <span style="font-weight: 600;">Mandsaur University Student</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 0.5em; cursor: pointer; font-size: 1em; padding: 0.75em 1.25em; border: 0.125em solid var(--color-dark); border-radius: 0.5em; background-color: var(--color-light); transition: all 0.3s ease;">
                      <input 
                        type="radio" 
                        id="externalStudent" 
                        name="studentType" 
                        value="external" 
                        required

    <script src="js/vendor/DrawSVGPlugin.min.js"></script>
    <script src="js/vendor/CustomEase.min.js"></script>
    <script src="js/vendor/TextPlugin.min.js"></script>
    <script src="js/vendor/InertiaPlugin.min.js"></script>
    <script src="js/vendor/Draggable.min.js"></script>
    <script src="js/vendor/lenis.min.js"></script>

    <!-- Form Submission and Animation Script -->
    <script>
      // Function to handle student type selection
      function handleStudentTypeChange() {
        const mandsaurRadio = document.getElementById('mandsaurStudent');
        const enrollmentField = document.getElementById('enrollmentField');
        const enrollmentInput = document.getElementById('enrollmentNo');
        
        if (mandsaurRadio.checked) {
          // Show enrollment field for Mandsaur University students
          enrollmentField.style.display = 'block';
          enrollmentInput.setAttribute('required', 'required');
          
          // Animate the field appearance if GSAP is available
          if (typeof gsap !== 'undefined') {
            gsap.fromTo(enrollmentField, 
              { opacity: 0, y: 20 },
              { opacity: 1, y: 0, duration: 0.5, ease: 'power2.out' }
            );
          } else {
            enrollmentField.style.opacity = '1';
          }
        } else {
          // Hide enrollment field for external students
          enrollmentField.style.display = 'none';
          enrollmentInput.removeAttribute('required');
          enrollmentInput.value = ''; // Clear the field
        }
      }
      
      // Wait for GSAP to be loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Register GSAP plugins if available
        if (typeof gsap !== 'undefined') {
          // Custom ease similar to index
          if (gsap.registerPlugin && typeof CustomEase !== 'undefined') {
            gsap.registerPlugin(CustomEase, ScrollTrigger);
            CustomEase.create('cubic-default', '0.625, 0.05, 0, 1');
          }
          
          // Set default ease
          gsap.defaults({ ease: 'cubic-default', duration: 1.47 });
          
          // Animate rainbow sidebars with parallax effect
          gsap.to('.rainbow-sidebar--right', {
            y: -100,
            scrollTrigger: {
              trigger: '.form-section',
              start: 'top bottom',
              end: 'bottom top',
              scrub: 1
            }
          });
          
          gsap.to('.rainbow-sidebar--left', {
            y: 100,
            scrollTrigger: {
              trigger: '.form-section',
              start: 'top bottom',
              end: 'bottom top',
              scrub: 1
            }
          });
          
          // Animate form fields on scroll
          gsap.utils.toArray('.form-field').forEach((field, index) => {
            gsap.from(field, {
              scrollTrigger: {
                trigger: field,
                start: 'top 90%',
                toggleActions: 'play none none none'
              },
              y: 30,
              opacity: 0,
              duration: 0.8,
              delay: index * 0.1,
              ease: 'power2.out'
            });
          });
          
          // Add subtle floating animation to the form card
          gsap.to('.form-card', {
            y: -10,
            duration: 2,
            ease: 'sine.inOut',
            yoyo: true,
            repeat: -1
          });
          
          // Animate the sun element
          const sun = document.querySelector('.form-sun');
          if (sun) {
            // Initial fade in with rotation
            gsap.fromTo(sun, 
              { 
                opacity: 0, 
                scale: 0.8, 
                rotation: -20 
              },
              { 
                opacity: 1, 
                scale: 1, 
                rotation: 0,
                duration: 1.2,
                delay: 1.5,
                ease: 'power2.out'
              }
            );
            
            // Continuous rotation of the sun SVG
            const sunSvg = sun.querySelector('.sun__sun-svg');
            if (sunSvg) {
              gsap.to(sunSvg, {
                rotation: 360,
                duration: 20,
                ease: 'none',
                repeat: -1
              });
            }
            
            // Add floating effect
            gsap.to(sun, {
              y: -15,
              duration: 3,
              ease: 'sine.inOut',
              yoyo: true,
              repeat: -1,
              delay: 2
            });
          }
        }
        
        // Form submission handler
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Get form data
          const studentType = document.querySelector('input[name="studentType"]:checked').value;
          const formData = {
            studentType: studentType,
            fullName: document.getElementById('fullName').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            institution: document.getElementById('institution').value,
            category: document.getElementById('category').value,
            message: document.getElementById('message').value
          };
          
          // Add enrollment number if Mandsaur University student
          if (studentType === 'mandsaur') {
            formData.enrollmentNo = document.getElementById('enrollmentNo').value;
          }
          
          // Log form data (in production, this would be sent to a server)
          console.log('Registration Data:', formData);
          
          // Animate form card out and success message in
          const formCard = document.querySelector('.form-card');
          const successMsg = document.getElementById('successMessage');
          
          if (typeof gsap !== 'undefined') {
            // Use GSAP for smooth animations
            gsap.to(formCard, {
              opacity: 0,
              y: -50,
              rotation: -5,
              duration: 0.6,
              ease: 'power2.in',
              onComplete: function() {
                formCard.style.display = 'none';
                successMsg.style.display = 'block';
                
                // Animate success message in
                gsap.fromTo(successMsg, 
                  { opacity: 0, scale: 0.5, rotation: -10 },
                  { 
                    opacity: 1, 
                    scale: 1, 
                    rotation: 1, 
                    duration: 0.8,
                    ease: 'back.out(1.7)',
                    onComplete: function() {
                      // Add wiggle animation
                      gsap.to(successMsg, {
                        rotation: 3,
                        duration: 0.3,
                        ease: 'sine.inOut',
                        yoyo: true,
                        repeat: 3
                      });
                    }
                  }
                );
                
                // Scroll to success message
                successMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
              }
            });
          } else {
            // Fallback without GSAP
            formCard.style.opacity = '0';
            formCard.style.transform = 'translateY(-20px) rotate(-1deg)';
            
            setTimeout(() => {
              formCard.style.display = 'none';
              successMsg.style.display = 'block';
              
              setTimeout(() => {
                successMsg.style.opacity = '1';
                successMsg.style.transform = 'rotate(1deg) scale(1)';
              }, 50);
              
              successMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 500);
          }
        });
      });
    </script>
    
    <!-- CSS Animations -->

      /* Smooth scrolling for the entire page */
      html {
        scroll-behavior: smooth;

      /* Enhanced button pulse animation */

      /* Sun Animation Styles */
