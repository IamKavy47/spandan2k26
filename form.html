            <div style="flex: 1; background-color: var(--color-yellow);"></div>

            <div style="flex: 1; background-color: var(--color-yellow);"></div>

            <div style="flex: 1; background-color: var(--color-mango);"></div>
          </div>
        </div>

        <!-- Registration Form Section -->
        <section class="form-section" style="min-height: 100vh; padding: 8em 2em; position: relative; z-index: 1;">
          <div class="container form-container" style="max-width: 800px; margin: 0 auto;">
            <div class="form-header" style="text-align: center; margin-bottom: 3em; opacity: 0; transform: translateY(-20px); animation: fadeInDown 0.8s ease forwards;">
              <h1 class="h1 form-title" style="margin-bottom: 0.5em;">
                <span style="display: inline-block; position: relative; transform: rotate(-2deg); animation: rotateIn 0.6s ease forwards 0.2s; opacity: 0;">
                  Register
                </span>
                <br>
                <span style="display: inline-block; position: relative; transform: rotate(1deg); animation: rotateIn 0.6s ease forwards 0.4s; opacity: 0;">
                  for Spandan 2026
                </span>
              </h1>
              <p class="form-subtitle" style="font-size: 1.25em; opacity: 0; animation: fadeIn 0.6s ease forwards 0.6s;">Join us for the biggest tech fest of the year!</p>
            </div>

            <!-- Registration Form Card -->
            <div class="form-card" style="background-color: var(--color-light-plus); border: 0.125em solid var(--color-dark); border-radius: 1.5em; padding: 3em; box-shadow: 0.5em 0.5em 0 0 var(--color-pink); position: relative; transform: rotate(-1deg); transition: all 0.5s cubic-bezier(0.625, 0.05, 0, 1); opacity: 0; animation: fadeInUp 0.8s ease forwards 0.4s;" 
                 onmouseover="this.style.transform='rotate(0deg) translateY(-0.5em)'; this.style.boxShadow='0.75em 0.75em 0 0 var(--color-pink)'" 
                 onmouseout="this.style.transform='rotate(-1deg)'; this.style.boxShadow='0.5em 0.5em 0 0 var(--color-pink)'">
              
              <form id="registrationForm" class="registration-form" style="display: flex; flex-direction: column; gap: 2em;">
                
                <!-- Student Type Selection -->
                <div class="form-field" style="opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s ease forwards 0.7s;">
                  <label style="display: block; font-size: 1em; font-weight: bold; margin-bottom: 0.5em; color: var(--color-dark); transition: color 0.3s ease;">
                    Student Type *
                  </label>
                  <div style="display: flex; gap: 2em; flex-wrap: wrap;">
                    <label style="display: flex; align-items: center; gap: 0.5em; cursor: pointer; font-size: 1em; padding: 0.75em 1.25em; border: 0.125em solid var(--color-dark); border-radius: 0.5em; background-color: var(--color-light); transition: all 0.3s ease;">
                      <input 
                        type="radio" 
                        id="mandsaurStudent" 
                        name="studentType" 
                        value="mandsaur" 
                        required
                        style="width: 1.25em; height: 1.25em; cursor: pointer; accent-color: var(--color-pink);"
                        onchange="handleStudentTypeChange()"
                      />
                      <span style="font-weight: 600;">Mandsaur University Student</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 0.5em; cursor: pointer; font-size: 1em; padding: 0.75em 1.25em; border: 0.125em solid var(--color-dark); border-radius: 0.5em; background-color: var(--color-light); transition: all 0.3s ease;">
                      <input 
                        type="radio" 
                        id="externalStudent" 
                        name="studentType" 
                        value="external" 
                        required
                        style="width: 1.25em; height: 1.25em; cursor: pointer; accent-color: var(--color-mango);"
                        onchange="handleStudentTypeChange()"
                      />
                      <span style="font-weight: 600;">External University Student</span>
                    </label>
                  </div>
                </div>

                <!-- Full Name -->
                <div class="form-field" style="opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s ease forwards 0.8s;">
                  <label for="fullName" style="display: block; font-size: 1em; font-weight: bold; margin-bottom: 0.5em; color: var(--color-dark); transition: color 0.3s ease;">
                    Full Name *
                  </label>
                  <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    required
                    placeholder="Enter your full name"
                    style="width: 100%; padding: 1em; font-size: 1em; border: 0.125em solid var(--color-dark); border-radius: 0.5em; background-color: var(--color-light); transition: all 0.3s cubic-bezier(0.625, 0.05, 0, 1); box-shadow: 0 0 0 0 rgba(255, 105, 180, 0);"
                    onfocus="this.style.borderColor='var(--color-pink)'; this.style.transform='translateY(-0.125em) scale(1.01)'; this.style.boxShadow='0 0.25em 0.5em 0 rgba(255, 105, 180, 0.3)'; this.previousElementSibling.style.color='var(--color-pink)'"
                    onblur="this.style.borderColor='var(--color-dark)'; this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 0 0 0 rgba(255, 105, 180, 0)'; this.previousElementSibling.style.color='var(--color-dark)'"
                  />
                </div>

                <!-- Enrollment Number (Only for Mandsaur University Students) -->
                <div id="enrollmentField" class="form-field" style="display: none; opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s ease forwards 0.85s;">
                  <label for="enrollmentNo" style="display: block; font-size: 1em; font-weight: bold; margin-bottom: 0.5em; color: var(--color-dark); transition: color 0.3s ease;">
                    Enrollment Number *
                  </label>
                  <input 
                    type="text" 
                    id="enrollmentNo" 
                    name="enrollmentNo" 
                    placeholder="Enter your enrollment number"
                    style="width: 100%; padding: 1em; font-size: 1em; border: 0.125em solid var(--color-dark); border-radius: 0.5em; background-color: var(--color-light); transition: all 0.3s cubic-bezier(0.625, 0.05, 0, 1); box-shadow: 0 0 0 0 rgba(255, 105, 180, 0);"
                    onfocus="this.style.borderColor='var(--color-pink)'; this.style.transform='translateY(-0.125em) scale(1.01)'; this.style.boxShadow='0 0.25em 0.5em 0 rgba(255, 105, 180, 0.3)'; this.previousElementSibling.style.color='var(--color-pink)'"
                    onblur="this.style.borderColor='var(--color-dark)'; this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 0 0 0 rgba(255, 105, 180, 0)'; this.previousElementSibling.style.color='var(--color-dark)'"
                  />
                </div>

                <!-- Email -->
                <div class="form-field" style="opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s ease forwards 0.9s;">
                  <label for="email" style="display: block; font-size: 1em; font-weight: bold; margin-bottom: 0.5em; color: var(--color-dark); transition: color 0.3s ease;">
                    Email Address *
                  </label>
                  <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    placeholder="your.email@example.com"
                    style="width: 100%; padding: 1em; font-size: 1em; border: 0.125em solid var(--color-dark); border-radius: 0.5em; background-color: var(--color-light); transition: all 0.3s cubic-bezier(0.625, 0.05, 0, 1); box-shadow: 0 0 0 0 rgba(255, 174, 28, 0);"
                    onfocus="this.style.borderColor='var(--color-mango)'; this.style.transform='translateY(-0.125em) scale(1.01)'; this.style.boxShadow='0 0.25em 0.5em 0 rgba(255, 174, 28, 0.3)'; this.previousElementSibling.style.color='var(--color-mango)'"
                    onblur="this.style.borderColor='var(--color-dark)'; this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 0 0 0 rgba(255, 174, 28, 0)'; this.previousElementSibling.style.color='var(--color-dark)'"
                  />
                </div>

                <!-- Phone -->
                <div class="form-field" style="opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s ease forwards 1s;">
                  <label for="phone" style="display: block; font-size: 1em; font-weight: bold; margin-bottom: 0.5em; color: var(--color-dark); transition: color 0.3s ease;">
                    Phone Number *
                  </label>
                  <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    required
                    placeholder="+91 XXXXXXXXXX"
                    style="width: 100%; padding: 1em; font-size: 1em; border: 0.125em solid var(--color-dark); border-radius: 0.5em; background-color: var(--color-light); transition: all 0.3s cubic-bezier(0.625, 0.05, 0, 1); box-shadow: 0 0 0 0 rgba(249, 112, 40, 0);"
                    onfocus="this.style.borderColor='var(--color-orange)'; this.style.transform='translateY(-0.125em) scale(1.01)'; this.style.boxShadow='0 0.25em 0.5em 0 rgba(249, 112, 40, 0.3)'; this.previousElementSibling.style.color='var(--color-orange)'"
                    onblur="this.style.borderColor='var(--color-dark)'; this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 0 0 0 rgba(249, 112, 40, 0)'; this.previousElementSibling.style.color='var(--color-dark)'"
                  />
                </div>

                <!-- Institution -->
                <div class="form-field" style="opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s ease forwards 1.1s;">
                  <label for="institution" style="display: block; font-size: 1em; font-weight: bold; margin-bottom: 0.5em; color: var(--color-dark); transition: color 0.3s ease;">
                    Institution/College *
                  </label>
                  <input 
                    type="text" 
                    id="institution" 
                    name="institution" 
                    required
                    placeholder="Enter your college name"
                    style="width: 100%; padding: 1em; font-size: 1em; border: 0.125em solid var(--color-dark); border-radius: 0.5em; background-color: var(--color-light); transition: all 0.3s cubic-bezier(0.625, 0.05, 0, 1); box-shadow: 0 0 0 0 rgba(255, 222, 89, 0);"
                    onfocus="this.style.borderColor='var(--color-yellow)'; this.style.transform='translateY(-0.125em) scale(1.01)'; this.style.boxShadow='0 0.25em 0.5em 0 rgba(255, 222, 89, 0.3)'; this.previousElementSibling.style.color='var(--color-yellow)'"
                    onblur="this.style.borderColor='var(--color-dark)'; this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 0 0 0 rgba(255, 222, 89, 0)'; this.previousElementSibling.style.color='var(--color-dark)'"
                  />
                </div>

                <!-- Event Category -->
                <div class="form-field" style="opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s ease forwards 1.2s;">
                  <label for="category" style="display: block; font-size: 1em; font-weight: bold; margin-bottom: 0.5em; color: var(--color-dark); transition: color 0.3s ease;">
                    Event Category *
                  </label>
                  <select 
                    id="category" 
                    name="category" 
                    required
                    style="width: 100%; padding: 1em; font-size: 1em; border: 0.125em solid var(--color-dark); border-radius: 0.5em; background-color: var(--color-light); transition: all 0.3s cubic-bezier(0.625, 0.05, 0, 1); cursor: pointer; box-shadow: 0 0 0 0 rgba(255, 105, 180, 0);"
                    onfocus="this.style.borderColor='var(--color-pink)'; this.style.transform='translateY(-0.125em) scale(1.01)'; this.style.boxShadow='0 0.25em 0.5em 0 rgba(255, 105, 180, 0.3)'; this.previousElementSibling.style.color='var(--color-pink)'"
                    onblur="this.style.borderColor='var(--color-dark)'; this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 0 0 0 rgba(255, 105, 180, 0)'; this.previousElementSibling.style.color='var(--color-dark)'"
                  >
                    <option value="">Select an event category</option>
                    <option value="coding">Coding & Programming</option>
                    <option value="webdev">Web Development</option>
                    <option value="ai">AI & Machine Learning</option>
                    <option value="robotics">Robotics</option>
                    <option value="gaming">Gaming</option>
                    <option value="design">Design & UI/UX</option>
                    <option value="other">Other</option>
                  </select>
                </div>

                <!-- Additional Message -->
                <div class="form-field" style="opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s ease forwards 1.3s;">
                  <label for="message" style="display: block; font-size: 1em; font-weight: bold; margin-bottom: 0.5em; color: var(--color-dark); transition: color 0.3s ease;">
                    Additional Message (Optional)
                  </label>
                  <textarea 
                    id="message" 
                    name="message" 
                    rows="4"
                    placeholder="Tell us anything else you'd like us to know..."
                    style="width: 100%; padding: 1em; font-size: 1em; border: 0.125em solid var(--color-dark); border-radius: 0.5em; background-color: var(--color-light); transition: all 0.3s cubic-bezier(0.625, 0.05, 0, 1); resize: vertical; font-family: inherit; box-shadow: 0 0 0 0 rgba(255, 174, 28, 0);"
                    onfocus="this.style.borderColor='var(--color-mango)'; this.style.transform='translateY(-0.125em) scale(1.01)'; this.style.boxShadow='0 0.25em 0.5em 0 rgba(255, 174, 28, 0.3)'; this.previousElementSibling.style.color='var(--color-mango)'"
                    onblur="this.style.borderColor='var(--color-dark)'; this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 0 0 0 rgba(255, 174, 28, 0)'; this.previousElementSibling.style.color='var(--color-dark)'"
                  ></textarea>
                </div>

                <!-- Submit Button -->
                <div style="text-align: center; margin-top: 1em; opacity: 0; transform: translateY(20px); animation: fadeInUp 0.5s ease forwards 1.4s;">
                  <button 
                    type="submit" 
                    class="btn submit-btn"
                    data-hover=""
                    style="display: inline-block; padding: 1em 3em; font-size: 1.25em; font-weight: bold; color: var(--color-dark); background-color: var(--color-pink); border: 0.125em solid var(--color-dark); border-radius: 2em; box-shadow: 0em 0.5em 0em 0em rgba(0, 0, 0, 0.5); transition: all 0.3s cubic-bezier(0.625, 0.05, 0, 1); cursor: pointer; transform: rotate(-2deg); position: relative; overflow: hidden;"
                    onmouseover="this.style.transform='translateY(0.25em) rotate(-2deg) scale(1.05)'; this.style.boxShadow='0em 0em 0em 0em rgba(0, 0, 0, 0.5)'; this.style.backgroundColor='var(--color-mango)'"
                    onmouseout="this.style.transform='rotate(-2deg) scale(1)'; this.style.boxShadow='0em 0.5em 0em 0em rgba(0, 0, 0, 0.5)'; this.style.backgroundColor='var(--color-pink)'"
                  >
                    <span class="btn__span">Register Now!</span>
                  </button>
                </div>
              </form>
            </div>

            <!-- Success Message (Hidden by default) -->
            <div id="successMessage" style="display: none; margin-top: 2em; padding: 2em; background-color: var(--color-mango); border: 0.125em solid var(--color-dark); border-radius: 1em; text-align: center; transform: rotate(1deg) scale(0.8); box-shadow: 0.5em 0.5em 0 0 var(--color-orange); opacity: 0; transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);">
              <h2 style="margin-bottom: 0.5em; font-size: 2em;">ðŸŽ‰ Registration Successful!</h2>
              <p style="font-size: 1.125em;">Thank you for registering for Spandan 2026. We'll be in touch soon!</p>
            </div>

            <!-- Sun Animation Element -->
            <div class="sun is--footer form-sun">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100%"
                viewBox="0 0 540 540"

                class="sun__sun-svg"

    <!-- Form Submission and Animation Script -->
    <script>
      // Function to handle student type selection
      function handleStudentTypeChange() {
        const mandsaurRadio = document.getElementById('mandsaurStudent');
        const enrollmentField = document.getElementById('enrollmentField');
        const enrollmentInput = document.getElementById('enrollmentNo');
        
        if (mandsaurRadio.checked) {
          // Show enrollment field for Mandsaur University students
          enrollmentField.style.display = 'block';
          enrollmentInput.setAttribute('required', 'required');
          
          // Animate the field appearance if GSAP is available
          if (typeof gsap !== 'undefined') {
            gsap.fromTo(enrollmentField, 
              { opacity: 0, y: 20 },
              { opacity: 1, y: 0, duration: 0.5, ease: 'power2.out' }
            );
          } else {
            enrollmentField.style.opacity = '1';
          }
        } else {
          // Hide enrollment field for external students
          enrollmentField.style.display = 'none';
          enrollmentInput.removeAttribute('required');
          enrollmentInput.value = ''; // Clear the field
        }
      }
      
      // Wait for GSAP to be loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Register GSAP plugins if available
        if (typeof gsap !== 'undefined') {
          // Custom ease similar to index
          if (gsap.registerPlugin && typeof CustomEase !== 'undefined') {
            gsap.registerPlugin(CustomEase, ScrollTrigger);
            CustomEase.create('cubic-default', '0.625, 0.05, 0, 1');
          }
          
          // Set default ease
          gsap.defaults({ ease: 'cubic-default', duration: 1.47 });
          
          // Animate rainbow sidebars with parallax effect
          gsap.to('.rainbow-sidebar--right', {
            y: -100,
            scrollTrigger: {
              trigger: '.form-section',
              start: 'top bottom',
              end: 'bottom top',
              scrub: 1
            }
          });
          
          gsap.to('.rainbow-sidebar--left', {
            y: 100,
            scrollTrigger: {
              trigger: '.form-section',
              start: 'top bottom',
              end: 'bottom top',
              scrub: 1
            }
          });
          
          // Animate form fields on scroll
          gsap.utils.toArray('.form-field').forEach((field, index) => {
            gsap.from(field, {
              scrollTrigger: {
                trigger: field,
                start: 'top 90%',
                toggleActions: 'play none none none'
              },
              y: 30,
              opacity: 0,
              duration: 0.8,
              delay: index * 0.1,
              ease: 'power2.out'
            });
          });
          
          // Add subtle floating animation to the form card
          gsap.to('.form-card', {
            y: -10,
            duration: 2,
            ease: 'sine.inOut',
            yoyo: true,
            repeat: -1
          });
          
          // Animate the sun element
          const sun = document.querySelector('.form-sun');
          if (sun) {
            // Initial fade in with rotation
            gsap.fromTo(sun, 
              { 
                opacity: 0, 
                scale: 0.8, 
                rotation: -20 
              },
              { 
                opacity: 1, 
                scale: 1, 
                rotation: 0,
                duration: 1.2,
                delay: 1.5,
                ease: 'power2.out'
              }
            );
            
            // Continuous rotation of the sun SVG
            const sunSvg = sun.querySelector('.sun__sun-svg');
            if (sunSvg) {
              gsap.to(sunSvg, {
                rotation: 360,
                duration: 20,
                ease: 'none',
                repeat: -1
              });
            }
            
            // Add floating effect
            gsap.to(sun, {
              y: -15,
              duration: 3,
              ease: 'sine.inOut',
              yoyo: true,
              repeat: -1,
              delay: 2
            });
          }
        }
        
        // Form submission handler
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Get form data
          const studentType = document.querySelector('input[name="studentType"]:checked').value;
          const formData = {
            studentType: studentType,
            fullName: document.getElementById('fullName').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            institution: document.getElementById('institution').value,
            category: document.getElementById('category').value,
            message: document.getElementById('message').value
          };
          
          // Add enrollment number if Mandsaur University student
          if (studentType === 'mandsaur') {
            formData.enrollmentNo = document.getElementById('enrollmentNo').value;
          }
          
          // Log form data (in production, this would be sent to a server)
          console.log('Registration Data:', formData);
          
          // Animate form card out and success message in
          const formCard = document.querySelector('.form-card');
          const successMsg = document.getElementById('successMessage');
          
          if (typeof gsap !== 'undefined') {
            // Use GSAP for smooth animations
            gsap.to(formCard, {
              opacity: 0,
              y: -50,
              rotation: -5,
              duration: 0.6,
              ease: 'power2.in',
              onComplete: function() {
                formCard.style.display = 'none';
                successMsg.style.display = 'block';
                
                // Animate success message in
                gsap.fromTo(successMsg, 
                  { opacity: 0, scale: 0.5, rotation: -10 },
                  { 
                    opacity: 1, 
                    scale: 1, 
                    rotation: 1, 
                    duration: 0.8,
                    ease: 'back.out(1.7)',
                    onComplete: function() {
                      // Add wiggle animation
                      gsap.to(successMsg, {
                        rotation: 3,
                        duration: 0.3,
                        ease: 'sine.inOut',
                        yoyo: true,
                        repeat: 3
                      });
                    }
                  }
                );
                
                // Scroll to success message
                successMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
              }
            });
          } else {
            // Fallback without GSAP
            formCard.style.opacity = '0';
            formCard.style.transform = 'translateY(-20px) rotate(-1deg)';
            
            setTimeout(() => {
              formCard.style.display = 'none';
              successMsg.style.display = 'block';
              
              setTimeout(() => {
                successMsg.style.opacity = '1';
                successMsg.style.transform = 'rotate(1deg) scale(1)';
              }, 50);
              
              successMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 500);
          }
        });
      });
    </script>
    
    <!-- CSS Animations -->
    <style>
